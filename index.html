

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preload" href="Tilt_Warp/static/TiltWarp-Regular.ttf" as="font">
  <title>Movie</title>
</head>
<body>
  <header>
    <div class="mainBanner">
      <img class="mainBanner" src="./imagebanner.jpeg" alt="mainBanner">
    </div>
    <div class="menu">
      <div class="logo">
        <a href="">
          <img class="logo" src="./logo.png" alt="">
        </a>
      </div>
      <div class="elementMenu">
        <a href="">
          <div class="textMenu">
            <img src="./play.svg" class="menuIcon" alt="play">
            <span class="textMenu">Онлайн-кинотеатр</span>
          </div>
        </a>
      </div>
      <div class="elementMenu">
        <a href="">
          <div class="textMenu">
            <img src="./oscar.svg" class="menuIcon" alt="play">
            <span class="textMenu">Оскар-2023</span>
          </div>
        </a>
      </div>
      <div class="search">
        <form id="search" role="search" action="/search" class="search" autocomplete="off">
          <div class="search">
              <input name="q" type="text" placeholder="Фильмы, сериалы, переодевание в фурий" value="" autocomplete="off" maxlength="240" class="s-input">
          </div>
      </div>
    </div>
      
    
  </header>


<main></main>
</body>
</html>
